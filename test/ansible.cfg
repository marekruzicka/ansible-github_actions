[defaults]
# Configure the GitHub Actions callback plugin
stdout_callback = github_actions
callback_plugins = ../

# Additional settings
timeout = 120
host_key_checking = False
deprecation_warnings = False
retry_files_enabled = False

# GitHub Actions callback plugin configuration
[callback_github_actions]
# Grouping modes: 'smart', 'play', or 'task'
# smart = single host uses play grouping, multiple hosts use task grouping
# play = always group by play
# task = always group by task
grouping = smart

# Enable verbose debug output
verbose = true

# Archive file for storing output (optional)
archive_file = /tmp/ansible_github_actions.log
